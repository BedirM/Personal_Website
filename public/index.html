<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bedir Müjde | Kişisel Web Sayfası</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
  <div id="starfield"></div>

  <header>
    <div class="logo-container">
      <a href="index.html" class="logo-link">
        <img src="logo.png" alt="Logo" class="logo">
      </a>
      <a href="index.html" class="logo-link">
        <h1 class="site-title">
          <span class="green-text">Bedir</span> <span class="white-text">Müjde</span>
        </h1>
      </a>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Ana Sayfa</a></li>
        <li><a href="about.html">Hakkımda</a></li>
        <li><a href="#blog">Blog Yazılarım</a></li>
        <li><a href="#iletisim">İletişim</a></li>
      </ul>
    </nav>
  </header>

  <section id="welcome">
    <h2>Kişisel Web Siteme Hoşgeldiniz!</h2>
    <p>Teknoloji, kültür ve yaşam üzerine özgün analizler.</p>
    <button id="readLatestPosts">Son Yazıları Oku</button>
  </section>

  <section id="blog">
    <h2>Blog Yazılarım</h2>
    <div id="blogContainer">
        <!-- Blog yazıları burada listelenecek -->
    </div>
  </section>

  <section id="iletisim">
    <h2>İletişim</h2>
    <div class="social-links">
      <a href="https://github.com/BedirM" target="_blank" class="social-icon"><i class="fab fa-github"></i></a>
      <a href="mailto:bedirmujde@hotmail.com" class="social-icon"><i class="fas fa-envelope"></i></a>
      <a href="https://www.linkedin.com/in/bedir-m%C3%BCjde-3a27b6221/" target="_blank" class="social-icon"><i
          class="fab fa-linkedin"></i></a>
      <a href="https://www.instagram.com/bedir.mjd/" target="_blank" class="social-icon"><i
          class="fab fa-instagram"></i></a>
    </div>

    <h2 id="contact">Bana Ulaşın</h2>
    <form id="contactForm">
      <input type="text" id="name" placeholder="Adınız" required>
      <input type="email" id="email" placeholder="E-posta" required>
      <textarea id="message" placeholder="Mesajınız" required></textarea>
      <button type="submit">Gönder</button>
    </form>
  </section>

  <section id="blogDetail" style="display: none;">
    <button onclick="closeBlogDetail()" class="close-btn">&times;</button>
    <div id="blogDetailContent">
        <!-- Blog detayı buraya dinamik olarak eklenecek -->
    </div>
  </section>

  <canvas id="canvas"></canvas>
  <div class="container"> </div>
  <footer>
    <p>&copy; 2024 Bedir Müjde. Tüm hakları saklıdır.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
