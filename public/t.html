<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secure Terminal</title>

<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    height: 100vh;
    background: #050505;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'JetBrains Mono', monospace;
    color: #00ff9d;
    overflow: hidden;
}

/* subtle moving grid */
body::before {
    content: "";
    position: absolute;
    width: 200%;
    height: 200%;
    background: repeating-linear-gradient(
        0deg,
        rgba(0,255,157,0.05) 0px,
        rgba(0,255,157,0.05) 1px,
        transparent 1px,
        transparent 40px
    );
    animation: moveGrid 20s linear infinite;
}

@keyframes moveGrid {
    from { transform: translateY(0); }
    to { transform: translateY(-40px); }
}

.terminal {
    position: relative;
    width: 420px;
    padding: 40px;
    background: rgba(0,0,0,0.85);
    border: 1px solid rgba(0,255,157,0.3);
    box-shadow: 0 0 30px rgba(0,255,157,0.2);
    backdrop-filter: blur(6px);
}

.title {
    font-size: 16px;
    margin-bottom: 10px;
    opacity: 0.7;
}

h1 {
    font-size: 18px;
    margin: 0 0 25px 0;
    font-weight: 500;
    letter-spacing: 1px;
}

input {
    width: 100%;
    padding: 14px;
    background: black;
    border: 1px solid rgba(0,255,157,0.4);
    color: #00ff9d;
    font-family: inherit;
    font-size: 14px;
    outline: none;
    margin-bottom: 15px;
    transition: 0.2s;
}

input:focus {
    box-shadow: 0 0 10px rgba(0,255,157,0.6);
}

button {
    width: 100%;
    padding: 14px;
    background: transparent;
    border: 1px solid #00ff9d;
    color: #00ff9d;
    font-family: inherit;
    cursor: pointer;
    transition: 0.2s;
    letter-spacing: 1px;
}

button:hover {
    background: #00ff9d;
    color: black;
    box-shadow: 0 0 20px #00ff9d;
}

.error {
    margin-top: 12px;
    font-size: 13px;
    color: #ff3b3b;
    opacity: 0;
    transition: 0.3s;
}

.error.show {
    opacity: 1;
}

.shake {
    animation: shake 0.25s;
}

@keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-6px); }
    50% { transform: translateX(6px); }
    75% { transform: translateX(-4px); }
    100% { transform: translateX(0); }
}
</style>
</head>

<body>

<div class="terminal" id="card">
    <div class="title">root@securedrive:~$</div>
    <h1>authorize_access</h1>

    <input type="password" id="password" placeholder="enter passphrase">
    <button onclick="checkPassword()">EXECUTE</button>

    <div class="error" id="error">ACCESS DENIED</div>
</div>

<script>
function checkPassword() {
    const password = document.getElementById("password").value;
    const card = document.getElementById("card");
    const error = document.getElementById("error");

    fetch("/api/check-password", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({ password })
    })
    .then(res => res.json())
    .then(data => {
        if (data.success) {
            window.location.href = data.driveUrl;
        } else {
            error.classList.add("show");
            card.classList.add("shake");
            setTimeout(() => {
                card.classList.remove("shake");
            }, 250);
        }
    });
}
</script>

</body>
</html>
