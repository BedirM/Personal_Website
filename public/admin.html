<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Paneli</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="shortcut icon" href="/favicon.ico">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap');

        * {
            box-sizing: border-box;
         }

        body {
            margin: 0;
            font-family: 'JetBrains Mono', monospace;
            background: #050505;
            color: #00ff9d;
            }

    /* Layout */
        .admin-container {
                            max-width: 1200px;
                            margin: 40px auto;
                            padding: 30px;
                        }

        h1 {
            font-size: 22px;
            margin-bottom: 30px;
            letter-spacing: 2px;
            }

        h2 {
            font-size: 16px;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(0,255,157,0.2);
            padding-bottom: 10px;
            }

        /* Auth Box */
        #authSection {
                    max-width: 400px;
                    padding: 30px;
                    background: rgba(0,0,0,0.8);
                    border: 1px solid rgba(0,255,157,0.3);
                    box-shadow: 0 0 30px rgba(0,255,157,0.2);
                    }

    /* Panel Sections */
        section {
                margin-bottom: 50px;
                padding: 25px;
                background: rgba(0,0,0,0.8);
                border: 1px solid rgba(0,255,157,0.15);
                box-shadow: 0 0 20px rgba(0,255,157,0.08);
                }

    /* Inputs */
        input, textarea {
                        width: 100%;
                        padding: 12px;
                        margin-bottom: 15px;
                        background: #000;
                        border: 1px solid rgba(0,255,157,0.3);
                        color: #00ff9d;
                        font-family: inherit;
                        outline: none;
                        transition: 0.2s;
                        }

        input:focus, textarea:focus {
                                    border-color: #00ff9d;
                                    box-shadow: 0 0 10px rgba(0,255,157,0.5);
                                    }

        textarea {
                    resize: vertical;
                }

/* Buttons */
        button {
                padding: 12px 20px;
                background: transparent;
                border: 1px solid #00ff9d;
                color: #00ff9d;
                font-family: inherit;
                cursor: pointer;
                transition: 0.2s;
                letter-spacing: 1px;
                }

        button:hover {
                        background: #00ff9d;
                        color: #000;
                        box-shadow: 0 0 15px #00ff9d;
                    }

        .logout-btn {
                    margin-top: 30px;
                    }

/* Blog Form Hidden by Default */
        #blogForm {
                    margin-top: 20px;
                    }

/* Messages */
        .message {
                    padding: 15px;
                    margin-bottom: 15px;
                    background: rgba(0,0,0,0.6);
                    border: 1px solid rgba(0,255,157,0.2);
                }

        .unread {
                    border-left: 4px solid #ff3b3b;
                }

        .read {
                border-left: 4px solid #00ff9d;
            }

/* Scrollbar */
        ::-webkit-scrollbar {
                            width: 8px;
                            }
        ::-webkit-scrollbar-thumb {
                                    background: rgba(0,255,157,0.4);
                                    }
        ::-webkit-scrollbar-track {
                                    background: #000;
                                }
    </style>
</head>
<body>
    <div class="admin-container">
        <h1>Admin Paneli</h1>
        
        <div id="authSection">
            <input type="password" id="adminPassword" placeholder="Şifrenizi girin" required>
            <button onclick="checkAuth()">Giriş Yap</button>
        </div>

        <div id="adminContent" style="display: none;">
            <section id="messages">
                <h2>Gelen Mesajlar</h2>
                <div id="messagesContainer"></div>
            </section>

            <section id="about-editor">
                <h2>Hakkımda Düzenle</h2>
                <form id="aboutForm">
                    <textarea id="aboutContent" rows="10"></textarea>
                    <button type="submit">Güncelle</button>
                </form>
            </section>

            <section id="blog-management">
                <h2>Blog Yönetimi</h2>
                <button onclick="showBlogForm()" class="add-blog-btn">Yeni Blog Yazısı Ekle</button>
                
                <div id="blogForm">
                    <h3>Blog Yazısı Ekle/Düzenle</h3>
                    <form id="addBlogForm" onsubmit="event.preventDefault(); saveBlog();">
                        <input type="hidden" id="blogId">
                        <input type="text" id="blogTitle" placeholder="Blog Başlığı" required>
                        <textarea id="blogContent" placeholder="Blog İçeriği" required></textarea>
                        <input type="text" id="blogTags" placeholder="Etiketler (virgülle ayırın)">
                        <input type="text" id="blogImage" placeholder="Resim URL">
                        <button type="submit">Kaydet</button>
                    </form>
                </div>

                <div id="blogList">
                    <!-- Blog yazıları burada listelenecek -->
                </div>
            </section>
        </div>

        <button onclick="logout()" class="logout-btn">Çıkış Yap</button>
    </div>
    <script src="/admin.js"></script>
</body>
</html>
